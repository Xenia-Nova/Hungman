<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNGMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="wrapAll">
            <h1> HUNGMAN </h1>

            <div id="imgWrapper">
                <img id="img" src="./img/1.png" alt="">
                <span id="message">Валерчик, ты проиграл!</span>
            </div> 
            <div id="containerRandomWords"></div> 
            <div class="wrapInput">
                <input
                  type="text"
                  placeholder="Enter your letter"
                  size="30"
                  id="input"
                  maxlength="1"
                />
                <button id="button" disabled="true">OK</button>
            </div> 
              <div id="containerButtonStart">
                <button id="buttonRestart">Start again</button>
              </div> 
        </div>
        
        <script type="module" src="main.js"></script>
    </body>
</html>
